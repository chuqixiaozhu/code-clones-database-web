<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
</f:metadata>


<h:head>
	<!-- <h:outputStylesheet library="css" name="style_demo.css"/> -->
	  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Upload Project</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="#{userController.path}bootstrap/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="#{userController.path}dist/css/AdminLTE.min.css"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="#{userController.path}plugins/iCheck/square/blue.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">
<h:form enctype="multipart/form-data" prependId="false">
<div class="wrap">
<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Menu</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active"><h:commandLink
        					value="Code List"
        					action="#{cloneViewController.preload}" /></li>
        <li class="active"><h:commandLink 
        					value="Add Project" 
        					action="#{projectController.addProjectCommandLink}" /></li>
        <li ><h:commandLink value="Add Clone" 
        					action="#{cloneController.addCloneCommandLink}" /></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  
 <div class="content-wrapper">
 <section class="content-header">
 <h1>Upload Project</h1>
 </section>

<div class="box-body">
	<div class="form-group">
	<h:outputText value="Project Name"/>
	<div class="form-control">
	<h:inputText value="#{projectController.projectName}"
				id="project_name"/>
	</div>
	</div>
	
	<div class="form-group">
	<h:outputText value="Revision Name" />
	<div class="form-control">
	<h:inputText value="#{projectController.revisionName}" 
					id="revision_name"/>
	<h:outputText value="#{projectController.revisionNameMessage}" 
				 style="color: red;"/>
	</div>
	</div>
	
	<div class="form-group">
	<h:outputText value="Zip File:"/>
	<div class="form-control">
	<h:inputFile value="#{projectController.zipFile}" />
<!-- 				onchange="submit()" -->
<!-- 				valueChangeListener="#{projectController.fromZipToName}"> -->
<!-- 		<f:ajax event="change"  -->
<!-- 				 render="project_name revision_name"/> -->
<!-- 	</h:inputFile> -->
	
	<h:outputText value="#{projectController.zipFileMessage}" style="color: red;"/>
	</div>
	</div>
</div>
<div class="box-folder">
	<h:commandButton value="Upload" action="#{projectController.projectUpload}"
					class="btn btn-primary">
	</h:commandButton>
<p>
<h:outputText id="final_message" 
				value="#{projectController.finalMessage}" 
				style="color: red;"/>
</p>
</div>
</div>
</div>
</h:form>

<!-- jQuery 2.2.3 -->
<script src="#{userController.path}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="#{userController.path}bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="#{userController.path}plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</h:body>
</html>
