<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Code Clone View</title>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
	<style>
	li.L0, li.L1, li.L2, li.L3,
	li.L5, li.L6, li.L7, li.L8
	{ list-style-type: decimal !important }
	/*.prettyprint ol.linenums > li:nth-child(21) {
		background-color: grey
	}*/
	pre {
		width: 400px;
		height: 300px;
		overflow-x:scroll;
	}
	</style>
</h:head>

<h:body>
<h2>Code Clone View</h2>
<h:form>
<p>
<h:outputLink value="clones_list.xhtml">Back to List</h:outputLink>
</p>
<p><h:commandLink value="Log out" action="#{userController.logout}"/></p>
</h:form>
<hr/>

<h:form>
<p><h:outputLabel for="twoFilesPanelGrid" value="Code Fragments:" /></p>
<h:panelGrid id="twoFilesPanelGrid" columns="3" border="0">
	
<pre class="prettyprint linenums" >
<code>
#{evaluationController.fragment1}
</code>
</pre>

<h:panelGrid />
	
<pre class="prettyprint linenums">
<code>
#{evaluationController.fragment2}
</code>
</pre>
</h:panelGrid>

<p><h:outputLabel for="theClonePanelGrid" value="Code Clone Information:" /></p>
<h:panelGrid id="theClonePanelGrid" columns="10" border="1">
	<h:outputText value="Project 1"/>
	<h:outputText value="Revision 1"/>
	<h:outputText value="File 1"/>
	<h:outputText value="Start Line"/>
	<h:outputText value="End Line"/>
	<h:outputText value="Project 2"/>
	<h:outputText value="Revision 2"/>
	<h:outputText value="File 2"/>
	<h:outputText value="Start Line"/>
	<h:outputText value="End Line"/>
<!-- 	<h:outputText value="Detector"/>
	<h:outputText value="Configuration"/> -->
	
	<h:outputText value="#{evaluationController.theClone.project1Name}"/>
	<h:outputText value="#{evaluationController.theClone.revision1Name}"/>
	<h:outputText value="#{evaluationController.theClone.filePath1}"/>
	<h:outputText value="#{evaluationController.theClone.startLine1}"/>
	<h:outputText value="#{evaluationController.theClone.endLine1}"/>
	<h:outputText value="#{evaluationController.theClone.project2Name}"/>
	<h:outputText value="#{evaluationController.theClone.revision2Name}"/>
	<h:outputText value="#{evaluationController.theClone.filePath2}"/>
	<h:outputText value="#{evaluationController.theClone.startLine2}"/>
	<h:outputText value="#{evaluationController.theClone.endLine2}"/>
<!-- 	<h:outputText value="#{evaluationController.theClone.detectorName}"/>
	<h:outputText value="#{evaluationController.theClone.configuration}"/> -->
</h:panelGrid>

<p><h:outputLabel for="theDetectorPanelGrid" value="Detector Information:"/></p>
<h:panelGrid id="theDetectorPanelGrid" columns="2" border="1">
	<h:outputText value="Detector Name"/>
	<h:outputText value="Configuration"/>
	<h:outputText value="#{evaluationController.theDetector.detectorName}"/>
	<h:outputText value="#{evaluationController.theDetector.detectorConfig}"/>
</h:panelGrid>

<p><h:outputLabel for="evaluationPanelGrid" value="Evaluation History:"/></p>

<h:panelGrid id="evaluationPanelGrid" columns="8" border="1">
	<h:outputText value="# Type 1"/>
	<h:outputText value="# Type 2"/>
	<h:outputText value="# Type 3"/>
	<h:outputText value="# Type 4"/>
	<h:outputText value="Mean Similarity"/>
	<h:outputText value="# True Positive"/>
	<h:outputText value="# False Positive"/>
	<h:outputText value="Mean Score"/>
	
	<h:outputText value="#{evaluationController.type1Num}"/>
	<h:outputText value="#{evaluationController.type2Num}"/>
	<h:outputText value="#{evaluationController.type3Num}"/>
	<h:outputText value="#{evaluationController.type4Num}"/>
	<h:outputText value="#{evaluationController.similarityMean}"/>
	<h:outputText value="#{evaluationController.truePositiveNum}"/>
	<h:outputText value="#{evaluationController.falseaPositiveNum}"/>
	<h:outputText value="#{evaluationController.scoreMean}"/>
</h:panelGrid>

<h:dataTable id="evaluationsDataTable" border="1"
			value="#{evaluationController.evaluations}" var="tempEvaluation">
	<h:column>
		<f:facet name="header">Clone Type</f:facet>
		#{tempEvaluation.cloneType}
	</h:column>
	<h:column>
		<f:facet name="header">Similarity</f:facet>
		#{tempEvaluation.similarity}
	</h:column>
	<h:column>
		<f:facet name="header">True/False Positive</f:facet>
		#{tempEvaluation.truePositive}
	</h:column>
	<h:column>
		<f:facet name="header">Score</f:facet>
		#{tempEvaluation.score}
	</h:column>
	<h:column>
		<f:facet name="header"></f:facet>
		<h:commandLink value="Delete" 
				action="#{evaluationController.deleteEvaluation(tempEvaluation.evaluationID)}">
<!-- 				onclick="prettyPrint();" type="submit"> -->
<!-- 				<f:ajax render="evaluationsDataTable evaluationPanelGrid"/> -->
<!-- 					render="@form"/> -->
<!-- 					<f:ajax execute="@form" render="@form"/> -->
		</h:commandLink>
	</h:column>
</h:dataTable>

<p><h:outputLabel for="evaluatingPanelGrid" value="Evaluating:"/></p>
<h:panelGrid id="evaluatingPanelGrid" columns="3">
	<h:outputText value="Type:"/>
	<h:inputText value="#{evaluationController.theEvaluation.cloneType}" id="cloneType" />
	<h:message for="cloneType" />
	<h:outputText value="Similarity:"/>
	<h:inputText value="#{evaluationController.theEvaluation.similarity}" id="similarity" />
	<h:message for="similarity" />
	<h:outputText value="True/False Positive (1/0):"/>
	<h:inputText value="#{evaluationController.thetf}" id="truePositive" /> 
	<h:message for="truePositive" />
	<h:outputText value="Score:"/>
	<h:inputText value="#{evaluationController.theEvaluation.score}" id="score" /> 
	<h:message for="score" />
	<h:panelGrid />
	<h:commandButton value="Submit" 
			action="#{evaluationController.submitEvaluation}">
			<f:ajax  execute="evaluationPanelGrid evaluatingPanelGrid"
					render="evaluationsDataTable evaluationPanelGrid"/>
	</h:commandButton>
	<h:panelGrid />
</h:panelGrid>
<h:outputText value="#{theClone.cloneID}"/>
</h:form>


</h:body>

</html>
