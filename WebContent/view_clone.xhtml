<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{cloneViewController.loadProjectNames}"/>
	<f:event type="preRenderView" listener="#{cloneViewController.loadRevisionNames}"/>
	
<!-- 	<f:event type="preRenderView" listener="#{cloneViewController.loadProject2Names}"/> -->
<!-- 	<f:event type="preRenderView" listener="#{cloneViewController.loadRevisionNames}"/> -->
<!-- 	<f:event type="preRenderView" listener="#{cloneViewController.loadRevision2Names}"/> -->
<!-- 	<f:event type="preRenderView" listener="#{cloneViewController.loadClones}"/> -->
<!-- 	<f:viewAction action="#{projectController.loadProjects}" /> -->
<!-- 	<f:viewAction action="#{cloneViewController.loadClones}"  -->
<!-- 	<f:viewAction action="#{cloneViewController.loadProjectNames}" /> -->
<!-- 	<f:viewAction action="#{cloneViewController.loadRevisionNames}" />  -->
	
</f:metadata>


<h:head>
	<!-- <h:outputStylesheet library="css" name="style_demo.css"/> -->
	  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Code Clone View</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="#{userController.path}bootstrap/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="#{userController.path}dist/css/AdminLTE.min.css"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="#{userController.path}plugins/iCheck/square/blue.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=default"></script>
	<style>
	li.L0, li.L1, li.L2, li.L3,
	li.L5, li.L6, li.L7, li.L8
	{ list-style-type: decimal !important }
	/*.prettyprint ol.linenums > li:nth-child(21) {
		background-color: grey
	}*/
	pre {
		width: 600px;
		height: 400px;
		overflow-x:auto;
	}
	</style>
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">
<h:form id="main_form">

<div class="wrap">
<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Menu</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active"><h:commandLink
        					value="Code List"
        					action="#{cloneViewController.preload}" /></li>
        <li class="active"><h:commandLink 
        					value="Add Project" 
        					action="#{projectController.addProjectCommandLink}" /></li>
        <li class="active"><h:commandLink value="Add Clone" 
        					action="#{cloneController.addCloneCommandLink}" /></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  
 <div class="content-wrapper">
 <section class="content-header">
 <h1>View and Evaluate Clone</h1>
 </section>
 
<p><h:outputLabel for="twoFilesPanelGrid" value="Code Fragments:" /></p>
<style>
#fragment1 li:nth-child(n+#{evaluationController.theClone.startLine1}):nth-child(-n+#{evaluationController.theClone.endLine1}) {
  background: yellow;
} 
#fragment2 li:nth-child(n+#{evaluationController.theClone.startLine2}):nth-child(-n+#{evaluationController.theClone.endLine2}) {
  background: yellow;
} 
</style>
<h:panelGrid id="twoFilesPanelGrid" columns="3" border="0">
	
<pre class="prettyprint linenums fragment" id="fragment1">
<code>#{evaluationController.fragment1}</code>
</pre>

<h:panelGrid />
	
<pre class="prettyprint linenums fragment" id="fragment2">
<code>#{evaluationController.fragment2}</code>
</pre>
</h:panelGrid>

<p><h:outputLabel for="theClonePanelGrid" value="Code Clone Information:" /></p>
<h:panelGrid id="theClonePanelGrid" columns="10" border="1"
	class="table table-striped">
	<h:outputText value="Project 1"/>
	<h:outputText value="Revision 1"/>
	<h:outputText value="File 1"/>
	<h:outputText value="Start Line"/>
	<h:outputText value="End Line"/>
	<h:outputText value="Project 2"/>
	<h:outputText value="Revision 2"/>
	<h:outputText value="File 2"/>
	<h:outputText value="Start Line"/>
	<h:outputText value="End Line"/>
<!-- 	<h:outputText value="Detector"/>
	<h:outputText value="Configuration"/> -->
	
	<h:outputText value="#{evaluationController.theClone.project1Name}"/>
	<h:outputText value="#{evaluationController.theClone.revision1Name}"/>
	<h:outputText value="#{evaluationController.theClone.filePath1}"/>
	<h:outputText value="#{evaluationController.theClone.startLine1}"/>
	<h:outputText value="#{evaluationController.theClone.endLine1}"/>
	<h:outputText value="#{evaluationController.theClone.project2Name}"/>
	<h:outputText value="#{evaluationController.theClone.revision2Name}"/>
	<h:outputText value="#{evaluationController.theClone.filePath2}"/>
	<h:outputText value="#{evaluationController.theClone.startLine2}"/>
	<h:outputText value="#{evaluationController.theClone.endLine2}"/>
<!-- 	<h:outputText value="#{evaluationController.theClone.detectorName}"/>
	<h:outputText value="#{evaluationController.theClone.configuration}"/> -->
</h:panelGrid>

<p><h:outputLabel for="theDetectorPanelGrid" value="Detector Information:"/></p>
<h:panelGrid id="theDetectorPanelGrid" columns="2" border="1"
			class="table table-striped">
	<h:outputText value="Detector Name"/>
	<h:outputText value="Configuration"/>
	<h:outputText value="#{evaluationController.theDetector.detectorName}"/>
	<h:outputText value="#{evaluationController.theDetector.detectorConfig}"/>
</h:panelGrid>

<p><h:outputLabel for="evaluationPanelGrid" value="Evaluation History:"/></p>

<h:panelGrid id="evaluationPanelGrid" columns="8" border="1"
			class="table table-striped">
	<h:outputText value="# Type 1"/>
	<h:outputText value="# Type 2"/>
	<h:outputText value="# Type 3"/>
	<h:outputText value="# Type 4"/>
	<h:outputText value="Mean Similarity"/>
	<h:outputText value="# True Positive"/>
	<h:outputText value="# False Positive"/>
	<h:outputText value="Mean Score"/>
	
	<h:outputText value="#{evaluationController.type1Num}"/>
	<h:outputText value="#{evaluationController.type2Num}"/>
	<h:outputText value="#{evaluationController.type3Num}"/>
	<h:outputText value="#{evaluationController.type4Num}"/>
	<h:outputText value="#{evaluationController.similarityMean}"/>
	<h:outputText value="#{evaluationController.truePositiveNum}"/>
	<h:outputText value="#{evaluationController.falseaPositiveNum}"/>
	<h:outputText value="#{evaluationController.scoreMean}"/>
</h:panelGrid>

<h:dataTable id="evaluationsDataTable" border="1"
			value="#{evaluationController.evaluations}" var="tempEvaluation"
			class="table table-striped">
	<h:column>
		<f:facet name="header">Clone Type</f:facet>
		#{tempEvaluation.cloneType}
	</h:column>
	<h:column>
		<f:facet name="header">Similarity</f:facet>
		#{tempEvaluation.similarity}
	</h:column>
	<h:column>
		<f:facet name="header">True/False Positive</f:facet>
		#{tempEvaluation.truePositive}
	</h:column>
	<h:column>
		<f:facet name="header">Score</f:facet>
		#{tempEvaluation.score}
	</h:column>
	<h:column>
		<f:facet name="header"></f:facet>
		<h:commandLink value="Delete" 
				action="#{evaluationController.deleteEvaluation(tempEvaluation.evaluationID)}">
				<!-- <f:ajax render="@form"/> -->
<!-- 				onclick="prettyPrint();" type="submit"> -->
<!-- 				<f:ajax execute=":main_form:evaluationsDataTable :main_form:evaluationPanelGrid" -->
<!-- 						render=":main_form:evaluationsDataTable :main_form:evaluationPanelGrid"/> -->
<!-- 					render="@form"/> -->
<!-- 					<f:ajax execute="@form" render="@form"/> -->
		</h:commandLink>
	</h:column>
</h:dataTable>

<p><h:outputLabel for="evaluatingPanelGrid" value="Evaluating:"/></p>
<div class="box-body" >
<h:panelGrid id="evaluatingPanelGrid">
	<div class="form-group">
	<h:outputText value="Type:"/>
	<h:inputText value="#{evaluationController.theEvaluation.cloneType}" id="cloneType" />
	<h:message for="cloneType" />
	</div>
	
	<div class="form-group">
	<h:outputText value="Similarity:"/>
	<h:inputText value="#{evaluationController.theEvaluation.similarity}" id="similarity" />
	<h:message for="similarity" />
	</div>
	
	<div class="form-group">
	<h:outputText value="True/False Positive (1/0):"/>
	<h:inputText value="#{evaluationController.thetf}" id="truePositive" /> 
	<h:message for="truePositive" />
	</div>
	
	<div class="form-group">
	<h:outputText value="Score:"/>
	<h:inputText value="#{evaluationController.theEvaluation.score}" id="score" /> 
	<h:message for="score" />
	</div>
</h:panelGrid>
</div>
<div class="box-folder">
	<h:commandButton value="Submit" 
			action="#{evaluationController.submitEvaluation}"
			class="btn btn-primary">
			<f:ajax  execute="evaluationPanelGrid evaluatingPanelGrid"
					render="evaluationsDataTable evaluationPanelGrid"/>
	</h:commandButton>
<h:outputText value="#{theClone.cloneID}"/>
</div>
</div>
</div>
</h:form>

<!-- jQuery 2.2.3 -->
<script src="#{userController.path}plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="#{userController.path}bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="#{userController.path}plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

</h:body>

</html>
