<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>

</f:metadata>

<h:head>
	<title>Upload Project</title>
</h:head>

<h:body>
<h2>Upload Project</h2>
<h:form>
<p>
<h:outputLink value="clones_list.xhtml">Back to List</h:outputLink>
</p>
<p><h:commandLink value="Log out" action="index"/></p>
</h:form>
<hr />

<h:form enctype="multipart/form-data" prependId="false">
<h:panelGrid columns="3">
	<h:outputText value="Project Name"/>
	<h:inputText value="#{projectController.projectName}"/>
	<h:panelGrid />
	
	<h:outputText value="Revision Name" />
	<h:inputText value="#{projectController.revisionName}" 
					id="revision_name"
					validator="#{projectController.isRevisionNameValid}"/>
	<h:message for="revision_name" style="color: red;"/>
	
	<h:outputText value="Zip File:"/>
	<h:inputFile value="#{projectController.zipFile}"/>
	<h:panelGrid />
	
	<h:commandButton value="Upload" action="#{projectController.projectUpload}">
<!-- 		<f:ajax execute="@form" render="@form"/> -->
	</h:commandButton>
</h:panelGrid>
<p>
<h:outputText id="final_message" 
				value="#{projectController.finalMessage}" 
				style="color: red;"/>
</p>

</h:form>
</h:body>
</html>
