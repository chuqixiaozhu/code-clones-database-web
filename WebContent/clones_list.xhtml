<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{cloneController.loadProject1Names}"/>
	<f:event type="preRenderView" listener="#{cloneController.loadProject2Names}"/>
	<f:event type="preRenderView" listener="#{cloneController.loadRevision1Names}"/>
	<f:event type="preRenderView" listener="#{cloneController.loadRevision2Names}"/>
<!-- 	<f:event type="preRenderView" listener="#{cloneController.loadClones}"/> -->
<!-- 	<f:viewAction action="#{projectController.loadProjects}" /> -->
<!-- 	<f:viewAction action="#{cloneController.loadClones}"  -->
	/>
	
</f:metadata>


<h:head>
	<title>Code Clones Database System</title>
</h:head>

<h:body>
<h1>Code Clones List</h1>
<hr/>
<h:form>
<h:panelGrid columns="5">
	<h:outputLabel for="project1SelectOneMenu" value="#1 Project Name:" />
		
	<h:selectOneMenu id="project1SelectOneMenu"
					 value="#{cloneController.project1SelectedName}">
		<f:selectItems value="#{cloneController.project1Names}"
			var="tempName" itemLabel="#{tempName}" itemValue="#{tempName}" />
	</h:selectOneMenu>
	
	
	
	<h:outputLabel for="project2SelectOneMenu" value="#2 Project Name:" />
	
	<h:selectOneMenu id="project2SelectOneMenu"
					value="#{cloneController.project2SelectedName}"
					disabled="#{cloneController.inOneProjectChecked}">
		<f:selectItems value="#{cloneController.project2Names}"
			var="tempName" itemLabel="#{tempName}" itemValue="#{tempName}" />
	</h:selectOneMenu>
	
	<h:outputLabel for="ifOneProjectCheckbox" value="In one project">
		<h:selectBooleanCheckbox id="ifOneProjectCheckbox" title="In one project"
			value="#{cloneController.inOneProjectChecked}">
			<f:ajax event="change" render="project2SelectOneMenu" />
		</h:selectBooleanCheckbox>
	</h:outputLabel>
	
	<h:outputLabel for="revision1SelectOneMenu" value="#1 Revision Name:" />
		
	<h:selectOneMenu id="revision1SelectOneMenu"
					 value="#{cloneController.revision1SelectedName}">
		<f:selectItems value="#{cloneController.revision1Names}"
			var="tempName" itemLabel="#{tempName}" itemValue="#{tempName}" />
	</h:selectOneMenu>
		
	<h:outputLabel for="revision2SelectOneMenu" value="#2 Revision Name:" />
	
	<h:selectOneMenu id="revision2SelectOneMenu"
					value="#{cloneController.revision2SelectedName}"
					disabled="#{cloneController.inOneRevisionChecked}">
		<f:selectItems value="#{cloneController.revision2Names}"
			var="tempName" itemLabel="#{tempName}" itemValue="#{tempName}" />
	</h:selectOneMenu>
	
	<h:outputLabel for="ifOneRevisionCheckbox" value="In one revision">
		<h:selectBooleanCheckbox id="ifOneRevisionCheckbox" title="In one revision"
			value="#{cloneController.inOneRevisionChecked}">
			<f:ajax event="change" render="revision2SelectOneMenu" />
		</h:selectBooleanCheckbox>
	</h:outputLabel>
	
</h:panelGrid>
<p>
<h:commandButton id="showCommandButton" value="Show" 
	action="#{cloneController.getClonesTable}"/>
</p>

<h:dataTable id="cloneDataTable"
			value="#{cloneController.clones}" var="tempClone">
	<h:column>
		<f:facet name="header">Project 1</f:facet>
		#{tempClone.project1Name}
	</h:column>
	<h:column>
		<f:facet name="header">Revision 1</f:facet>
		#{tempClone.revision1Name}
	</h:column>
	<h:column>
		<f:facet name="header">File 1</f:facet>
		#{tempClone.fileName1}
	</h:column>
	<h:column>
		<f:facet name="header">Project 2</f:facet>
		<h:outputText value="#{tempClone.project2Name}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Revision 2</f:facet>
		#{tempClone.revision2Name}
	</h:column>
	<h:column>
		<f:facet name="header">File 2</f:facet>
		#{tempClone.fileName2}
	</h:column>
	<h:column>
		<f:facet name="header"></f:facet>
		<h:commandLink value="View" action="#{cloneController.loadClone(tempClone.cloneID)}"/>
		|
		<h:commandLink value="Delete" 
			action="#{cloneController.deteleCloneByCloneID(tempClone.cloneID)}">
		</h:commandLink>
	</h:column>
</h:dataTable>

</h:form>

</h:body>

</html>
