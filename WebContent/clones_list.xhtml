<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{projectController.loadProjects}"/>
<!-- 	<f:event type="preRenderView" listener="#{cloneController.loadClones}"/> -->
<!-- 	<f:viewAction action="#{projectController.loadProjects}" /> -->
	<f:viewAction action="#{cloneController.loadClones}" />
</f:metadata>


<h:head>
	<title>Code Clones Database System</title>
</h:head>

<h:body>
<h1>Code Clones List</h1>
<hr/>
<h:form>
<h:panelGrid columns="3">
	<h:outputLabel for="project1SelectOneMenu" value="#1 Project Name:" />
	<h:outputLabel for="project2SelectOneMenu" value="#2 Project Name:" />
	<h:panelGrid />
	
	<h:selectOneMenu id="project1SelectOneMenu"
					 value="#{projectController.project1SelectedName}">
		<f:selectItems value="#{projectController.projectsNames}"
			var="tempName" itemLabel="#{tempName}" itemValue="#{tempName}" />
<!-- 		<f:ajax event="click" -->
<!-- 				render="cloneDataTable" /> -->
	</h:selectOneMenu>
	
	<h:selectOneMenu id="project2SelectOneMenu"
					value="#{projectController.project2SelectedName}"
		disabled="#{projectController.inOneProjectChecked}">
		<f:selectItems value="#{projectController.projectsNames}"
			var="tempName" itemLabel="#{tempName}" itemValue="#{tempName}" />
<!-- 		<f:ajax event="change" render="project2_text" /> -->
	</h:selectOneMenu>
	
	<h:outputLabel for="ifOneProjectCheckbox" value="In one project">
		<h:selectBooleanCheckbox id="ifOneProjectCheckbox" title="In one project"
			value="#{projectController.inOneProjectChecked}">
			<f:ajax event="change" render="project2SelectOneMenu" />
		</h:selectBooleanCheckbox>
	</h:outputLabel>
</h:panelGrid>
<p>
<h:commandButton value="Show" update="cloneDataTable" action="#{cloneController.setProject1Name(projectController.project1SelectedName)}"/>
</p>
<h:panelGrid columns="2">
<!-- <h:outputText id="project1_text" value="#{projectController.project1SelectedName}"/> -->
<!-- <h:outputText id="project2_text" value="#{projectController.project2SelectedName}"/> -->
</h:panelGrid>

<h:dataTable id="cloneDataTable"
			value="#{cloneController.clones}" var="tempClone">
	<h:column>
		<f:facet name="header">Project 1</f:facet>
		#{tempClone.project1Name}
	</h:column>
	<h:column>
		<f:facet name="header">Revision 1</f:facet>
		#{tempClone.revision1Name}
	</h:column>
	<h:column>
		<f:facet name="header">File 1</f:facet>
		#{tempClone.fileName1}
	</h:column>
	<h:column>
		<f:facet name="header">Project 2</f:facet>
		<h:outputText value="#{tempClone.project2Name}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Revision 2</f:facet>
		#{tempClone.revision2Name}
	</h:column>
	<h:column>
		<f:facet name="header">File 2</f:facet>
		#{tempClone.fileName2}
	</h:column>
	<h:column>
		<f:facet name="header"></f:facet>
		<h:commandLink value="View" action="#{cloneController.loadClone(tempClone.cloneID)}"/>
	</h:column>
</h:dataTable>

</h:form>

</h:body>

</html>
